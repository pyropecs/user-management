<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>User management</title>
  </head>
  <body>
    <div id="mySidebar" class="sidebar">
      <div class="sidebar-header">
        <h3>Menu</h3>
        <button class="toggle-btn" id="toggle-btn-id">
          <img src="./Images/menu.png" width="20px" alt="menu bar" />
        </button>
      </div>
      <a href="#main">
        <img src="./Images/user.png" alt="user management" />
        <span>User management</span></a
      >
      <a href="#apple">
        <img src="./Images/income.png" alt="group management" />
        <span>Group management</span></a
      >
      <a href="good">
        <img src="./Images/computer.png"  alt="role management" srcset="" />
        <span>Role management</span></a
      >
    </div>
    <div id="main">
      <h2>User Management System</h2>
      <div class="button-container">
        <button id="create-btn-id" class="create-btn">New User</button>
      </div>
      
  </div>



    <div class="wrap hide">
      <div class="create-form-container">
        <h1 class="user-title">Create User</h1>
        <form id="submit-form" class="user-form">
          <div class="input-container">
            <input
              type="text"
              name="user-name"
              placeholder="Username"
              title="user name"
              id="username-input"
            />
            <span class="error hide" id="username-error"></span>
          </div>
          <div class="input-container">
            <input
              type="text"
              name="email"
              placeholder="Email"
              title="Email"
              id="email-input"
            />
            <span class="error hide" id="email-error"></span>
          </div>
          <div class="input-container">
            <input
              type="text"
              name="first name"
              placeholder="First name"
              title="First name"
              id="firstname-input"
            />
            <span class="error hide" id="firstname-error"></span>
          </div>
          <div class="input-container">
            <input
              type="text"
              name="last name"
              placeholder="Last name"
              title="Last name"
              id="lastname-input"
            />
            <span class="error hide" id="lastname-error"></span>
          </div>

          <button type="submit" class="add-btn" id="submit-btn">
            Add User
          </button>
        </form>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
